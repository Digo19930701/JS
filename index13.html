<script>
  let i=[20,30,40]
  function f(i){
     i[0]=10
    console.log(`in function ${i}`)
    //有宣告就會轉為區域變數
  }
  f(i)
  console.log(`outside function ${i}`)
  //call-by-value 2. 都是複製
  //call-by-address 是直接動到本尊
</script>
