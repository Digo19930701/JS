<script>

function add(a,b,complete){
  let ans = a+b
  complete(`${a}+${b}= ${ans}`,ans)

}

//closure
function newadd(a,b,complete){
  let ans = a+b
  complete(`${a}+${b}= ${ans}`,ans)

}

newadd(10,20,(statement,value)=>{//arrow(箭頭) 指向方法
  console.log(statement)
  console.log(value)

})



let arr =[5,3,2,7,6,4]

})
