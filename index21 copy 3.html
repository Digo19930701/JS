<script>
   let str = `
[
 {
      "name": "David",
      "age":30,
      "tel":[
      {
         "mobile":"1111",
         "home":"2222"
      },
      {
         "mobile" : "3333",
         "home" : "4444"
      }
      ]
},
{
"name":"亘生",
"age" :27,
"tel":null
 }
]
`

function getTelephoneNumber(tel){
if(tel== null)
   return '無'
}



   // let obj = JSON.parse(str)
   // console.log(obj[1].name)
   // console.log(obj[0].tel[0].mobile)

window.onload= function(){
   let obj = JSON.parse(str)
   let html = ''

  obj.forEach(function(person){
   html +=`
   <ul>
      <li>姓名:$(person.name)</li>
      <li>姓名:$(person.age)</li>
      <li>姓名:$(getTelephoneNumber(person.tel))</li>
   </ul>
   `
  })
 return html
}





</script>

   <div id="content"></div>
