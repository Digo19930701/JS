<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<Script>

    window.onload = function () {
        const now = function(){
            let d = new Date()
            return `${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}`
        }
        date.innerText = now()
        setInterval(function(){
            date.innerText = now()
        },1000)
        bn.onclick = function(){
            //AJAX
            fetch('https://github.com/kirkchu/mongodb/blob/main/aqiv2.json')
            .then(function(response){
                return response.json()
            })
            .then(function(data){
                let s = '<ul>'
                    data.forEach(function(item) {
                        s +=`<li>${item.sitename}, ${item.county}æ­²</li>`
                    });
                    s += '</ul>'
                    content.innerHTML = s
            })

        }


    }
</Script>

<body>
    
    <div id="date"></div>
    <button id="bn">Click</button><p></p>
    <div id="content"></div>

</body>

</html>
